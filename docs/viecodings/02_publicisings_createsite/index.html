<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동물 백과사전</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="d-flex" id="wrapper">
    <div class="bg-light border-end" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-primary text-white">Animal Wiki</div>
        <div class="list-group list-group-flush" id="sidebar-nav">
            </div>
    </div>

    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
            <div class="container-fluid">
                <button class="btn btn-primary" id="sidebarToggle">메뉴 토글</button>
            </div>
        </nav>

        <header class="bg-primary text-white text-center py-5 mb-4 hero-header">
            <div class="container">
                <h1 class="fw-light text-white">동물의 세계로 오신 것을 환영합니다</h1>
                <p class="lead text-white-50">포유류부터 어류까지, 다양한 생태계를 탐험해보세요.</p>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h3>최근 등록된 동물</h3>
                    <p>왼쪽 메뉴에서 카테고리를 선택하거나, 관리자 페이지에서 새로운 동물을 등록하세요.</p>
                    <hr>
                    <div id="recent-animals" class="row mt-4">
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
