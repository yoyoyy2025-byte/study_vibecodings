<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<div class="d-flex" id="wrapper">
    <div class="bg-light border-end" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-dark text-white">관리자 모드</div>
        <div class="list-group list-group-flush" id="sidebar-nav"></div>
    </div>

    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
            <div class="container-fluid">
                <button class="btn btn-primary" id="sidebarToggle">메뉴 토글</button>
                <span class="navbar-brand ms-3">동물 데이터 관리 (CRUD)</span>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="card mb-4 border-primary">
                <div class="card-header bg-primary text-white">
                    새 동물 등록 / 수정
                </div>
                <div class="card-body">
                    <form id="animalForm">
                        <input type="hidden" id="animalId">
                        <div class="mb-3">
                            <label class="form-label">이름</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">카테고리</label>
                            <select class="form-select" id="category" required>
                                <option value="mammals">포유류</option>
                                <option value="amphibians">양서류</option>
                                <option value="reptiles">파충류</option>
                                <option value="birds">조류</option>
                                <option value="fish">어류</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">설명</label>
                            <textarea class="form-control" id="description" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">저장</button>
                        <button type="button" class="btn btn-secondary" onclick="resetForm()">초기화</button>
                    </form>
                </div>
            </div>

            <h4 class="mb-3">등록된 동물 목록</h4>
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>이름</th>
                        <th>카테고리</th>
                        <th>설명</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody id="admin-animal-table">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script>
    window.onload = function() {
        loadSidebar();
        renderAdminTable();
    };
    
    document.getElementById('animalForm').addEventListener('submit', handleFormSubmit);
</script>
</body>
</html>
